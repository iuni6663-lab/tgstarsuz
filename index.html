<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TGSTORE UZ | Premium Services</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-color: #000000;
            --card-color: #111111;
            --accent-color: #007AFF;
            --text-main: #FFFFFF;
            --text-secondary: #8E8E93;
            --border-color: #2C2C2E;
            --success: #32D74B;
            --warning: #FFD60A;
            --danger: #FF453A;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "SF Pro Text", Roboto;
            margin: 0; padding: 0;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        /* --- Global Layout --- */
        .container-fluid { max-width: 500px; padding: 0 16px; }
        
        .header-bar {
            padding: 24px 0; border-bottom: 1px solid var(--border-color);
            margin-bottom: 20px;
        }

        /* --- Verification Section --- */
        #verification-block {
            background: var(--card-color); border: 1px solid var(--border-color);
            border-radius: 16px; padding: 20px; margin-bottom: 24px;
        }
        .verify-badge {
            font-size: 11px; font-weight: 700; padding: 4px 10px;
            border-radius: 100px; text-transform: uppercase;
        }
        .badge-unverified { background: rgba(255, 69, 58, 0.1); color: var(--danger); }
        .badge-verified { background: rgba(50, 215, 75, 0.1); color: var(--success); }

        /* --- Products Grid --- */
        .product-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; }
        .product-card {
            background: var(--card-color); border: 1px solid var(--border-color);
            border-radius: 20px; padding: 16px; transition: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative; opacity: 0.5; pointer-events: none; /* Block before verification */
        }
        .product-card.unlocked { opacity: 1; pointer-events: auto; }
        .product-card.selected { border-color: var(--accent-color); background: rgba(0, 122, 255, 0.05); }
        
        .stars-icon {
            width: 48px; height: 48px; margin-bottom: 12px;
            background: url('https://telegram.org/img/tgstars.png') no-repeat center;
            background-size: contain;
        }

        /* --- Functional Input --- */
        .input-wrapper {
            margin-top: 24px; position: relative;
        }
        .custom-input {
            background: var(--card-color); border: 1px solid var(--border-color);
            border-radius: 14px; padding: 16px 45px 16px 16px; color: white;
            width: 100%; outline: none; font-size: 16px;
        }
        .custom-input:focus { border-color: var(--accent-color); }
        .input-icon { position: absolute; right: 16px; top: 18px; color: var(--text-secondary); }

        /* --- Textual Status History --- */
        .order-history { margin-top: 32px; }
        .history-item {
            padding: 16px 0; border-bottom: 1px solid var(--border-color);
            display: flex; justify-content: space-between; align-items: center;
        }
        .status-text { font-size: 13px; font-weight: 600; text-transform: uppercase; }
        .status-pending { color: var(--warning); }
        .status-approved { color: var(--accent-color); }
        .status-done { color: var(--success); }
        .status-rejected { color: var(--danger); }

        /* --- Footer Main Button --- */
        .sticky-footer {
            position: fixed; bottom: 0; left: 0; width: 100%;
            padding: 20px 16px calc(24px + env(safe-area-inset-bottom));
            background: linear-gradient(180deg, transparent, var(--bg-color) 40%);
        }
        .btn-action {
            background: var(--accent-color); color: white; border: none;
            width: 100%; padding: 18px; border-radius: 16px;
            font-size: 17px; font-weight: 700; transition: 0.3s;
        }
        .btn-action:disabled { background: #2C2C2E; color: #48484A; }

        /* --- Modals/Overlays --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(5px);
            z-index: 1000; display: none; align-items: center; justify-content: center;
            padding: 20px;
        }
        .modal-content {
            background: var(--card-color); border: 1px solid var(--border-color);
            border-radius: 24px; padding: 24px; width: 100%; max-width: 400px;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <header class="header-bar d-flex justify-content-between align-items-center">
        <h4 class="fw-bold mb-0">TGSTORE UZ</h4>
        <div id="connection-status" class="small text-secondary">● Bog'lanishda...</div>
    </header>

    <section id="verification-block">
        <div class="d-flex justify-content-between align-items-start mb-3">
            <div>
                <h6 class="mb-1 fw-bold">Akkaunt Holati</h6>
                <p id="verify-text" class="small text-secondary mb-0">Tasdiqlash kutilmoqda</p>
            </div>
            <span id="verify-badge" class="verify-badge badge-unverified">UNVERIFIED</span>
        </div>
        <button id="verify-btn" class="btn btn-outline-primary btn-sm w-100 rounded-pill" onclick="verifyAccount()">
            TASDIQLASHNI BOSHLASH
        </button>
    </section>

    <h6 class="text-secondary mb-3 px-1" style="font-size: 12px; font-weight: 700;">STARS PAKETLARI</h6>
    <div class="product-grid" id="product-container">
        </div>

    <div class="input-wrapper">
        <input type="text" id="target-id" class="custom-input" placeholder="Qabul qiluvchi ID yoki Username" disabled>
        <i class="fas fa-user-circle input-icon"></i>
    </div>

    <div class="order-history">
        <h6 class="text-secondary mb-3 px-1" style="font-size: 12px; font-weight: 700;">BUYURTMALAR TARIXI</h6>
        <div id="history-list">
            <p class="text-center text-secondary small py-4">Hozircha ma'lumot yo'q</p>
        </div>
    </div>
</div>

<div class="sticky-footer">
    <button id="main-action-btn" class="btn-action" disabled onclick="processCheckout()">
        OLDIN TASDIQLANG
    </button>
</div>

<div id="success-modal" class="modal-overlay">
    <div class="modal-content text-center animate__animated animate__zoomIn">
        <i class="fas fa-check-circle fa-4x text-success mb-3"></i>
        <h4 class="fw-bold">Buyurtma Qabul Qilindi</h4>
        <p class="text-secondary small mb-4">To'lov uchun Click ilovasiga o'tamiz. To'lovdan so'ng buyurtma avtomatik tasdiqlanadi.</p>
        <button class="btn-action" onclick="closeModal()">TUSHUNARLI</button>
    </div>
</div>

<script>
    // --- Configuration ---
    const firebaseConfig = {
        apiKey: "AIzaSyDgMXCfXW_I70t0m-pZhfi7HTbiCBB70dg",
        databaseURL: "https://tgstars-29ae3-default-rtdb.firebaseio.com",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const tg = window.Telegram.WebApp;

    const PRODUCTS = [
        { id: 's50', stars: 50, price: 15000 },
        { id: 's100', stars: 100, price: 29000 },
        { id: 's250', stars: 250, price: 69000 },
        { id: 's500', stars: 500, price: 135000 },
        { id: 's1000', stars: 1000, price: 265000 },
        { id: 's2500', stars: 2500, price: 650000 }
    ];

    let state = {
        isVerified: false,
        selectedProduct: null,
        user: null
    };

    // --- Core Logic ---
    window.onload = () => {
        tg.expand();
        tg.ready();
        tg.setHeaderColor('#000000');

        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            state.user = tg.initDataUnsafe.user;
            document.getElementById('connection-status').innerText = '● Bog'langan';
        } else {
            document.getElementById('connection-status').innerText = '● Tashqi brauzer';
        }

        renderProducts();
        checkLocalSession();
    };

    function renderProducts() {
        const container = document.getElementById('product-container');
        container.innerHTML = PRODUCTS.map(p => `
            <div class="product-card" id="card-${p.id}" onclick="selectProduct('${p.id}')">
                <div class="stars-icon"></div>
                <div class="fw-bold mb-1">${p.stars} Stars</div>
                <div class="small text-secondary">${p.price.toLocaleString()} so'm</div>
            </div>
        `).join('');
    }

    function verifyAccount() {
        if(!state.user) {
            tg.showAlert("Telegram orqali kiring!");
            return;
        }
        
        // Simulyatsiya qilingan tasdiqlash jarayoni
        const btn = document.getElementById('verify-btn');
        btn.innerText = "TEKSHIRILMOQDA...";
        btn.disabled = true;

        setTimeout(() => {
            state.isVerified = true;
            localStorage.setItem('tg_store_verified', 'true');
            updateVerificationUI();
            tg.HapticFeedback.notificationOccurred('success');
        }, 1500);
    }

    function updateVerificationUI() {
        if(state.isVerified) {
            document.getElementById('verify-badge').className = 'verify-badge badge-verified';
            document.getElementById('verify-badge').innerText = 'VERIFIED';
            document.getElementById('verify-text').innerText = 'Sizning hisobingiz tasdiqlandi';
            document.getElementById('verify-btn').style.display = 'none';
            document.getElementById('target-id').disabled = false;
            document.getElementById('main-action-btn').innerText = 'PAKET TANLANG';
            
            // Unlock products
            document.querySelectorAll('.product-card').forEach(el => el.classList.add('unlocked'));
            loadHistory();
        }
    }

    function selectProduct(id) {
        if(!state.isVerified) return;
        
        state.selectedProduct = PRODUCTS.find(p => p.id === id);
        document.querySelectorAll('.product-card').forEach(el => el.classList.remove('selected'));
        document.getElementById(`card-${id}`).classList.add('selected');
        
        const mainBtn = document.getElementById('main-action-btn');
        mainBtn.disabled = false;
        mainBtn.innerText = `SOTIB OLISH: ${state.selectedProduct.price.toLocaleString()} SO'M`;
        tg.HapticFeedback.impactOccurred('medium');
    }

    function processCheckout() {
        const target = document.getElementById('target-id').value;
        if(!target) {
            tg.showPopup({ message: "Qabul qiluvchini kiriting!" });
            return;
        }

        const orderId = "TG-" + Date.now();
        const data = {
            orderId: orderId,
            userId: state.user ? state.user.id : 0,
            userName: state.user ? state.user.first_name : "Guest",
            product: state.selectedProduct.stars + " Stars",
            price: state.selectedProduct.price,
            target: target,
            status: 'pending',
            createdAt: firebase.database.ServerValue.TIMESTAMP
        };

        db.ref('orders/' + orderId).set(data).then(() => {
            document.getElementById('success-modal').style.display = 'flex';
            tg.HapticFeedback.notificationOccurred('success');
        });
    }

    function closeModal() {
        document.getElementById('success-modal').style.display = 'none';
        // Click ilovasiga yo'naltirish
        const clickLink = "https://my.click.uz/clickp2p/30325C351A3F7F8C133EC334D17080FB834F5478346C01564BA3C310DA04F48F";
        if(tg.openLink) tg.openLink(clickLink);
        else window.location.href = clickLink;
    }

    function loadHistory() {
        if(!state.user) return;
        
        db.ref('orders').orderByChild('userId').equalTo(state.user.id).on('value', snap => {
            const history = snap.val();
            const list = document.getElementById('history-list');
            
            if(!history) return;
            
            const html = Object.values(history).reverse().map(o => `
                <div class="history-item">
                    <div>
                        <div class="fw-bold small">${o.product}</div>
                        <div class="small text-secondary">@${o.target}</div>
                    </div>
                    <div class="text-end">
                        <div class="status-text status-${o.status}">${o.status}</div>
                        <div class="small text-secondary" style="font-size: 10px;">${new Date(o.createdAt).toLocaleDateString()}</div>
                    </div>
                </div>
            `).join('');
            list.innerHTML = html;
        });
    }

    function checkLocalSession() {
        if(localStorage.getItem('tg_store_verified') === 'true') {
            state.isVerified = true;
            updateVerificationUI();
        }
    }
</script>

</body>
</html>
