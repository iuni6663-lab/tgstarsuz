<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TGSTORE UZ</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg: #000000;
            --card: #111111;
            --accent: #007AFF;
            --text: #ffffff;
            --border: #222222;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0; padding: 0;
        }

        .main-wrapper { max-width: 500px; margin: 0 auto; padding: 20px; }

        /* --- VERIFICATION CARD --- */
        .v-card {
            background: var(--card); border: 1px solid var(--border);
            border-radius: 20px; padding: 25px; text-align: center;
            margin-bottom: 25px;
        }
        .v-icon { font-size: 40px; margin-bottom: 15px; color: #444; }
        .v-icon.verified { color: var(--accent); }

        /* --- PRODUCTS (HIDDEN BY DEFAULT) --- */
        #shop-section { display: none; } /* Akkaunt tasdiqlanmaguncha ko'rinmaydi */
        
        .p-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .p-card {
            background: var(--card); border: 1px solid var(--border);
            border-radius: 15px; padding: 15px; text-align: center;
            transition: 0.2s;
        }
        .p-card.active { border-color: var(--accent); background: rgba(0, 122, 255, 0.1); }
        .p-img { width: 40px; height: 40px; margin-bottom: 10px; }

        /* --- INPUT --- */
        .tg-input {
            background: var(--card); border: 1px solid var(--border);
            color: #fff; width: 100%; padding: 15px; border-radius: 12px;
            margin-top: 15px; outline: none;
        }

        /* --- MAIN BUTTON --- */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; width: 100%;
            padding: 20px; background: linear-gradient(to top, #000 80%, transparent);
        }
        .btn-main {
            background: var(--accent); color: #fff; border: none;
            width: 100%; padding: 18px; border-radius: 15px;
            font-weight: 700; font-size: 16px;
        }
        .btn-main:disabled { background: #222; color: #555; }
    </style>
</head>
<body>

<div class="main-wrapper">
    <h4 class="fw-bold mb-4">TGSTORE UZ</h4>

    <div id="v-block" class="v-card">
        <i id="v-icon" class="fas fa-shield-alt v-icon"></i>
        <h5 id="v-title" class="fw-bold">Hisobingiz tasdiqlanmagan</h5>
        <p id="v-desc" class="small text-secondary">Buyurtma berish uchun akkauntingizni tizimda ro'yxatdan o'tkazing.</p>
        <button id="v-btn" class="btn btn-primary w-100 rounded-pill py-2" onclick="startVerification()">TASDIQLASH</button>
    </div>

    <div id="shop-section">
        <h6 class="text-secondary small fw-bold mb-3">STARS PAKETLARI</h6>
        <div class="p-grid" id="p-container">
            </div>

        <input type="text" id="target-user" class="tg-input" placeholder="Username (masalan: @abdu)">
        
        <div class="mt-4">
            <h6 class="text-secondary small fw-bold mb-3">BUYURTMALARIM</h6>
            <div id="my-orders"></div>
        </div>
    </div>
</div>

<div class="bottom-nav">
    <button id="buy-btn" class="btn-main" disabled onclick="sendOrder()">XIZMATNI TANLANG</button>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDgMXCfXW_I70t0m-pZhfi7HTbiCBB70dg",
        databaseURL: "https://tgstars-29ae3-default-rtdb.firebaseio.com",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const tg = window.Telegram.WebApp;

    const DATA = [
        { id: 's50', n: 50, p: 15000 },
        { id: 's100', n: 100, p: 29000 },
        { id: 's250', n: 250, p: 69000 },
        { id: 's500', n: 500, p: 135000 }
    ];

    let user = tg.initDataUnsafe.user || { id: 0, first_name: 'Mehmon' };
    let selected = null;

    // 1. Sahifa yuklanganda holatni tekshirish
    window.onload = () => {
        tg.expand();
        checkUserStatus();
    };

    function checkUserStatus() {
        // Firebase orqali foydalanuvchini tekshiramiz
        db.ref('users/' + user.id).once('value', snap => {
            if (snap.exists() && snap.val().verified) {
                showShop();
            }
        });
    }

    // 2. Tasdiqlash funksiyasi (Haqiqiy Firebase yozuvi bilan)
    function startVerification() {
        const btn = document.getElementById('v-btn');
        btn.innerText = "TASDIQLANMOQDA...";
        btn.disabled = true;

        // Baza bilan bog'lanish
        db.ref('users/' + user.id).set({
            name: user.first_name,
            username: user.username || 'yoq',
            verified: true,
            date: Date.now()
        }).then(() => {
            setTimeout(() => {
                tg.HapticFeedback.notificationOccurred('success');
                showShop();
            }, 1000);
        });
    }

    function showShop() {
        document.getElementById('v-block').style.display = 'none';
        document.getElementById('shop-section').style.display = 'block';
        renderProducts();
        loadMyOrders();
    }

    function renderProducts() {
        const cont = document.getElementById('p-container');
        cont.innerHTML = DATA.map(i => `
            <div class="p-card" id="c-${i.id}" onclick="pick('${i.id}')">
                <img src="https://telegram.org/img/tgstars.png" class="p-img">
                <div class="fw-bold">${i.n} Stars</div>
                <div class="small text-secondary">${i.p.toLocaleString()} s</div>
            </div>
        `).join('');
    }

    function pick(id) {
        selected = DATA.find(x => x.id === id);
        document.querySelectorAll('.p-card').forEach(el => el.classList.remove('active'));
        document.getElementById('c-' + id).classList.add('active');
        
        const b = document.getElementById('buy-btn');
        b.disabled = false;
        b.innerText = `SOTIB OLISH: ${selected.p.toLocaleString()} S`;
        tg.HapticFeedback.impactOccurred('light');
    }

    function sendOrder() {
        const target = document.getElementById('target-user').value;
        if(!target) return tg.showAlert("Usernameni kiriting!");

        const oid = "TG-" + Date.now();
        db.ref('orders/' + oid).set({
            userId: user.id,
            userName: user.first_name,
            product: selected.n + " Stars",
            price: selected.p,
            target: target,
            status: 'pending',
            createdAt: firebase.database.ServerValue.TIMESTAMP
        }).then(() => {
            tg.showPopup({
                title: 'Qabul qilindi!',
                message: 'To\'lov uchun Click ilovasiga o\'ting.',
                buttons: [{text: 'OK', type: 'destructive'}]
            }, () => {
                tg.openLink("https://my.click.uz/clickp2p/30325C351A3F7F8C133EC334D17080FB834F5478346C01564BA3C310DA04F48F");
            });
        });
    }

    function loadMyOrders() {
        db.ref('orders').orderByChild('userId').equalTo(user.id).on('value', snap => {
            const data = snap.val();
            const box = document.getElementById('my-orders');
            if(!data) return box.innerHTML = "<p class='small text-secondary'>Hali buyurtmalar yo'q</p>";

            box.innerHTML = Object.values(data).reverse().map(o => `
                <div class="d-flex justify-content-between border-bottom border-secondary py-2">
                    <span class="small">${o.product} (@${o.target})</span>
                    <span class="small fw-bold text-uppercase" style="color:${o.status==='done'?'#32D74B':'#FFD60A'}">${o.status}</span>
                </div>
            `).join('');
        });
    }
</script>

</body>
</html>
