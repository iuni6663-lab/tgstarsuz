<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Premium & Stars Store</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        :root {
            --tg-blue: #24A1DE;
            --tg-bg: #f5f8fa;
            --pending: #ffc107;
            --approved: #0dcaf0;
            --done: #198754;
            --rejected: #dc3545;
        }

        body { background-color: var(--tg-bg); font-family: 'Segoe UI', Roboto, sans-serif; margin: 0; }
        .app-shell { max-width: 500px; margin: 0 auto; min-height: 100vh; background: white; position: relative; padding-bottom: 110px; box-shadow: 0 0 20px rgba(0,0,0,0.05); }
        
        .app-header {
            background: linear-gradient(135deg, #1c82b6 0%, #24A1DE 100%);
            padding: 40px 20px; border-radius: 0 0 35px 35px; color: white;
        }

        .avatar-circle { width: 55px; height: 55px; border-radius: 50%; border: 3px solid rgba(255,255,255,0.3); }

        /* Service Cards */
        .stars-container { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 10px 0; }
        .p-card {
            background: white; border: 2px solid #f0f2f5; border-radius: 18px; padding: 15px;
            text-align: center; transition: 0.2s; cursor: pointer;
        }
        .p-card.active { border-color: var(--tg-blue); background: #f0f9ff; transform: scale(1.02); }
        .p-card img { width: 40px; margin-bottom: 8px; }
        .p-amount { font-size: 1.2rem; font-weight: 800; display: block; }
        .p-price { font-size: 0.85rem; color: var(--tg-blue); font-weight: 700; }

        /* Statuses */
        .h-item { background: white; border: 1px solid #eee; border-radius: 15px; padding: 12px; margin-bottom: 10px; }
        .status-pill { font-size: 0.65rem; font-weight: 800; padding: 4px 10px; border-radius: 10px; text-transform: uppercase; }
        .s-pending { background: rgba(255,193,7,0.15); color: #b88600; }
        .s-approved { background: rgba(13,202,240,0.15); color: #087990; }
        .s-done { background: rgba(25,135,84,0.15); color: #0f5132; }
        .s-rejected { background: rgba(220,53,69,0.15); color: #842029; }

        .checkout-footer {
            position: fixed; bottom: 0; left: 50%; transform: translateX(-50%);
            width: 100%; max-width: 500px; background: white; padding: 15px 20px;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.05); border-radius: 20px 20px 0 0;
            display: flex; justify-content: space-between; align-items: center; z-index: 1000;
        }

        #login-view { height: 100vh; display: flex; align-items: center; justify-content: center; text-align: center; padding: 20px; }
    </style>
</head>
<body>

<div class="app-shell">
    
    <div id="login-view">
        <div class="animate__animated animate__fadeIn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" width="80" class="mb-4">
            <h2 class="fw-bold">Yban Store</h2>
            <p class="text-muted mb-4">Kirish uchun Telegram tasdiqnomasi kerak</p>
            
            <script async src="https://telegram.org/js/telegram-widget.js?22" 
                    data-telegram-login="starsuz_authbot" 
                    data-size="large" 
                    data-onauth="onTelegramAuth(user)">
            </script>
        </div>
    </div>

    <div id="app-view" style="display: none;">
        <header class="app-header">
            <div class="d-flex align-items-center gap-3">
                <img id="u-avatar" src="" class="avatar-circle">
                <div>
                    <h5 id="u-name" class="mb-0 fw-bold text-white">...</h5>
                    <small id="u-handle" class="opacity-75">@username</small>
                </div>
            </div>
        </header>

        <div class="px-3 pt-3">
            <h6 class="fw-bold text-muted text-uppercase small mb-3">Stars Paketlari</h6>
            <div id="stars-list" class="stars-container">
                </div>

            <div class="mt-4 p-3 bg-light rounded-4">
                <label class="small fw-bold mb-2">Qabul qiluvchi Username:</label>
                <div class="input-group">
                    <span class="input-group-text bg-white border-end-0">@</span>
                    <input type="text" id="target-user" class="form-control border-start-0 ps-0" placeholder="abdu_admin">
                </div>
            </div>

            <div class="mt-4">
                <h6 class="fw-bold text-muted text-uppercase small mb-3">Buyurtmalar Tarixi</h6>
                <div id="history-list"></div>
            </div>
        </div>

        <div class="checkout-footer">
            <div>
                <small class="text-muted d-block fw-bold">JAMI:</small>
                <h4 id="total-price" class="mb-0 fw-bold">0 so'm</h4>
            </div>
            <button class="btn btn-primary px-4 py-2 fw-bold rounded-3" onclick="processOrder()">
                SOTIB OLISH <i class="fas fa-chevron-right ms-2"></i>
            </button>
        </div>
    </div>
</div>

<script>
    // --- 1. FIREBASE INITIALIZE ---
    const firebaseConfig = {
        apiKey: "AIzaSyDgMXCfXW_I70t0m-pZhfi7HTbiCBB70dg",
        authDomain: "tgstars-29ae3.firebaseapp.com",
        databaseURL: "https://tgstars-29ae3-default-rtdb.firebaseio.com",
        projectId: "tgstars-29ae3",
        storageBucket: "tgstars-29ae3.firebasestorage.app",
        messagingSenderId: "1031854102638",
        appId: "1:1031854102638:web:8da862f0ddbf0f3421ae7f"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const STARS_DATA = [
        { id: 's50', amount: 50, price: 15000 },
        { id: 's100', amount: 100, price: 29000 },
        { id: 's250', amount: 250, price: 69000 },
        { id: 's500', amount: 500, price: 135000 }
    ];

    let selected = { id: null, price: 0 };
    let currentUser = null;

    // --- 2. AUTH CALLBACK ---
    function onTelegramAuth(user) {
        currentUser = user;
        document.getElementById('login-view').style.display = 'none';
        document.getElementById('app-view').style.display = 'block';
        
        document.getElementById('u-avatar').src = user.photo_url || 'https://via.placeholder.com/100';
        document.getElementById('u-name').innerText = user.first_name;
        document.getElementById('u-handle').innerText = "@" + (user.username || "user_" + user.id);
        
        renderStars();
        fetchHistory();
    }

    // --- 3. UI FUNCTIONS ---
    function renderStars() {
        const container = document.getElementById('stars-list');
        container.innerHTML = STARS_DATA.map(s => `
            <div class="p-card ${selected.id === s.id ? 'active' : ''}" onclick="selectProduct('${s.id}', ${s.price})">
                <img src="https://telegram.org/img/tgstars.png">
                <span class="p-amount">${s.amount}</span>
                <span class="p-price">${s.price.toLocaleString()} so'm</span>
            </div>
        `).join('');
    }

    function selectProduct(id, price) {
        selected = { id, price };
        renderStars();
        document.getElementById('total-price').innerText = price.toLocaleString() + " so'm";
    }

    // --- 4. ORDER LOGIC ---
    function processOrder() {
        const target = document.getElementById('target-user').value;
        if(!selected.id || !target) return alert("Paket va usernameni kiriting!");

        const orderId = "ORD-" + Date.now();
        const orderData = {
            userId: currentUser.id,
            target: target,
            product: selected.id,
            price: selected.price,
            status: 'pending',
            timestamp: Date.now()
        };

        db.ref('orders/' + orderId).set(orderData).then(() => {
            // Click P2P link
            window.location.href = "https://my.click.uz/clickp2p/30325C351A3F7F8C133EC334D17080FB834F5478346C01564BA3C310DA04F48F";
        });
    }

    function fetchHistory() {
        db.ref('orders').orderByChild('userId').equalTo(currentUser.id).on('value', snap => {
            const list = snap.val();
            const container = document.getElementById('history-list');
            if(!list) return container.innerHTML = "<p class='text-muted small'>Hozircha buyurtmalar yo'q</p>";

            const html = Object.keys(list).reverse().map(id => {
                const o = list[id];
                return `
                <div class="h-item d-flex justify-content-between align-items-center animate__animated animate__fadeIn">
                    <div>
                        <div class="fw-bold">${o.product.toUpperCase()} - @${o.target}</div>
                        <small class="text-muted">${new Date(o.timestamp).toLocaleDateString()}</small>
                    </div>
                    <span class="status-pill s-${o.status}">${o.status}</span>
                </div>`;
            }).join('');
            container.innerHTML = html;
        });
    }
</script>

</body>
</html>
