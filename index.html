<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TGSTORE UZ | Professional</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-deep: #000000;
            --glass: rgba(255, 255, 255, 0.03);
            --accent: #007AFF;
            --success: #32D74B;
            --warning: #FFD60A;
            --danger: #FF453A;
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--bg-deep);
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            margin: 0; padding: 0;
            user-select: none;
        }

        .container-main { max-width: 500px; margin: 0 auto; padding: 20px; padding-bottom: 120px; }

        /* --- Account Status Component --- */
        .profile-card {
            background: var(--glass); border: 1px solid var(--border);
            border-radius: 24px; padding: 20px; margin-bottom: 30px;
            backdrop-filter: blur(20px);
        }
        .status-pill {
            display: inline-flex; align-items: center; gap: 6px;
            padding: 5px 12px; border-radius: 100px; font-size: 11px;
            font-weight: 800; text-transform: uppercase; margin-top: 10px;
        }
        .pill-unverified { background: rgba(255,255,255,0.1); color: #fff; }
        .pill-pending { background: rgba(255, 214, 10, 0.1); color: var(--warning); }
        .pill-verified { background: rgba(50, 215, 75, 0.1); color: var(--success); }
        .pill-rejected { background: rgba(255, 69, 58, 0.1); color: var(--danger); }

        /* --- Grid & Items --- */
        #shop-engine { display: none; }
        .stars-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .star-item {
            background: var(--glass); border: 1px solid var(--border);
            border-radius: 20px; padding: 20px; text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .star-item.active { border-color: var(--accent); background: rgba(0, 122, 255, 0.1); transform: scale(1.02); }
        .star-icon { width: 50px; margin-bottom: 10px; filter: drop-shadow(0 4px 10px rgba(255,215,0,0.3)); }

        /* --- Order History (Minimalist) --- */
        .history-box { margin-top: 40px; }
        .history-item {
            padding: 15px 0; border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: flex-start;
        }
        .order-meta { font-size: 11px; color: #888; margin-top: 4px; }
        .order-status-text { font-size: 10px; font-weight: 700; text-transform: uppercase; }

        /* --- Footer Button --- */
        .fixed-footer {
            position: fixed; bottom: 0; left: 0; width: 100%;
            padding: 20px; background: linear-gradient(to top, #000 80%, transparent);
            z-index: 1000;
        }
        .btn-action {
            background: var(--accent); color: white; border: none;
            width: 100%; padding: 18px; border-radius: 18px;
            font-weight: 700; font-size: 16px; transition: 0.3s;
        }
        .btn-action:disabled { background: #1c1c1e; color: #444; }

        /* --- Locked Overlays --- */
        .blocked-screen {
            text-align: center; padding: 40px 20px;
        }
    </style>
</head>
<body>

<div class="container-main">
    <header class="d-flex justify-content-between align-items-center mb-4">
        <h4 class="fw-bold m-0">TGSTORE UZ</h4>
        <i class="fas fa-crown text-warning"></i>
    </header>

    <div class="profile-card">
        <div class="d-flex align-items-center gap-3">
            <img id="u-pfp" src="" style="width: 50px; border-radius: 15px;">
            <div>
                <div id="u-name" class="fw-bold">Yuklanmoqda...</div>
                <div id="acc-status-pill" class="status-pill pill-unverified">Tekshirilmoqda...</div>
            </div>
        </div>
        <div id="verification-action" style="display: none;">
            <p class="small text-secondary mt-3 mb-3">Xarid qilish uchun akkauntingizni tasdiqlatishingiz shart.</p>
            <button class="btn btn-outline-primary btn-sm w-100 rounded-pill" onclick="requestVerification()">TASDIQLASHNI SO'RASH</button>
        </div>
    </div>

    <div id="shop-engine">
        <h6 class="text-secondary small fw-bold mb-3">STARS PAKETLARI</h6>
        <div class="stars-grid" id="product-list"></div>

        <div class="mt-4">
            <h6 class="text-secondary small fw-bold mb-2">QABUL QILUVCHI</h6>
            <input type="text" id="target-id" class="form-control bg-dark border-0 text-white p-3 rounded-4" placeholder="@username">
        </div>

        <div class="history-box">
            <h6 class="text-secondary small fw-bold mb-3">BUYURTMALARIM</h6>
            <div id="history-container"></div>
        </div>
    </div>

    <div id="rejected-screen" style="display: none;" class="blocked-screen">
        <i class="fas fa-user-slash fa-3x text-danger mb-3"></i>
        <h4 class="fw-bold">Akkauntingiz Rad Etildi</h4>
        <p class="text-secondary">Sizning so'rovingiz admin tomonidan rad etilgan. Qo'llab-quvvatlash bilan bog'laning.</p>
    </div>
</div>

<div class="fixed-footer">
    <button id="main-btn" class="btn-action" disabled onclick="handleOrder()">TASDIQLASH KERAK</button>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDgMXCfXW_I70t0m-pZhfi7HTbiCBB70dg",
        databaseURL: "https://tgstars-29ae3-default-rtdb.firebaseio.com",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const tg = window.Telegram.WebApp;

    const PRODUCTS = [
        { id: 's50', stars: 50, price: 15000 },
        { id: 's100', stars: 100, price: 29000 },
        { id: 's250', stars: 250, price: 69000 },
        { id: 's500', stars: 500, price: 135000 }
    ];

    let user = tg.initDataUnsafe.user || { id: 0, first_name: 'Tester' };
    let selected = null;

    window.onload = () => {
        tg.expand();
        document.getElementById('u-name').innerText = user.first_name;
        document.getElementById('u-pfp').src = user.photo_url || 'https://ui-avatars.com/api/?name=' + user.first_name;
        syncData();
    };

    function syncData() {
        db.ref('users/' + user.id).on('value', snap => {
            const data = snap.val();
            const pill = document.getElementById('acc-status-pill');
            const vAction = document.getElementById('verification-action');
            const shop = document.getElementById('shop-engine');
            const rejected = document.getElementById('rejected-screen');
            const mainBtn = document.getElementById('main-btn');

            if (!data) {
                pill.className = "status-pill pill-unverified";
                pill.innerText = "UNVERIFIED";
                vAction.style.display = "block";
                return;
            }

            pill.innerText = data.status.toUpperCase();
            pill.className = "status-pill pill-" + data.status;

            if (data.status === 'verified') {
                vAction.style.display = "none";
                shop.style.display = "block";
                rejected.style.display = "none";
                mainBtn.innerText = "Xaridni tanlang";
                renderProducts();
                loadHistory();
            } else if (data.status === 'pending') {
                vAction.style.display = "none";
                shop.style.display = "none";
                mainBtn.innerText = "TASDIQLANISHI KUTILMOQDA";
            } else if (data.status === 'rejected') {
                vAction.style.display = "none";
                shop.style.display = "none";
                rejected.style.display = "block";
                mainBtn.style.display = "none";
            }
        });
    }

    function requestVerification() {
        db.ref('users/' + user.id).set({
            name: user.first_name,
            username: user.username || 'n/a',
            status: 'pending',
            date: Date.now()
        });
        tg.HapticFeedback.notificationOccurred('success');
    }

    function renderProducts() {
        const cont = document.getElementById('product-list');
        cont.innerHTML = PRODUCTS.map(p => `
            <div class="star-item" id="p-${p.id}" onclick="pick('${p.id}')">
                <img src="https://telegram.org/img/tgstars.png" class="star-icon">
                <div class="fw-bold">${p.stars} Stars</div>
                <div class="small text-secondary">${p.price.toLocaleString()} s</div>
            </div>
        `).join('');
    }

    function pick(id) {
        selected = PRODUCTS.find(x => x.id === id);
        document.querySelectorAll('.star-item').forEach(el => el.classList.remove('active'));
        document.getElementById('p-' + id).classList.add('active');
        const btn = document.getElementById('main-btn');
        btn.disabled = false;
        btn.innerText = `TO'LOV QILISH: ${selected.price.toLocaleString()} S`;
    }

    function handleOrder() {
        const target = document.getElementById('target-id').value;
        if (!target) return tg.showAlert("Qabul qiluvchini kiriting!");

        const oid = "TS-" + Date.now().toString().slice(-6);
        db.ref('orders/' + oid).set({
            userId: user.id,
            userName: user.first_name,
            product: selected.stars + " Stars",
            price: selected.price,
            target: target.replace('@', ''),
            status: 'kutilmoqda',
            createdAt: firebase.database.ServerValue.TIMESTAMP
        }).then(() => {
            tg.showPopup({
                title: 'To\'lov jarayoni',
                message: 'Buyurtma saqlandi. Click orqali to\'lovni yakunlang.',
                buttons: [{text: 'CLICK TO\'LOV', type: 'ok'}]
            }, () => {
                // Click Auto-To'lov linki
                tg.openLink("https://my.click.uz/clickp2p/30325C351A3F7F8C133EC334D17080FB834F5478346C01564BA3C310DA04F48F");
            });
        });
    }

    function loadHistory() {
        db.ref('orders').orderByChild('userId').equalTo(user.id).on('value', snap => {
            const orders = snap.val();
            const container = document.getElementById('history-container');
            if(!orders) return;

            container.innerHTML = Object.values(orders).reverse().map(o => `
                <div class="history-item">
                    <div>
                        <div class="fw-bold small">${o.product} (@${o.target})</div>
                        <div class="order-meta">${new Date(o.createdAt).toLocaleString()}</div>
                    </div>
                    <div class="text-end">
                        <div class="order-status-text" style="color: ${o.status==='done'?'#32D74B':'#FFD60A'}">${o.status}</div>
                        <div class="small text-secondary">${o.price.toLocaleString()} s</div>
                    </div>
                </div>
            `).join('');
        });
    }
</script>
</body>
</html>
